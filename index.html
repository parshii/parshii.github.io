<html>

<title>Parshii's | Hightlighted Syntax</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.1.5/ZeroClipboard.min.js"></script>

<script src="js/common.js"></script>
<script src="js/notify.min.js"></script>


<body>
<!-- textarea to contain the raw sql -->
<div id="accordion">
  <h3>SQL HIGHLIGHTER</h3>
  <div>
    <textarea class="placeholder" placeholder="Enter your SQL Query here" onkeyup="highlightSQL()" id="highlight" name="highlight" >
	</textarea>
  </div>
  <h3>JAVASCRIPT HIGHLIGHTER</h3>
  <div>
    <textarea placeholder="Enter your JS code here" onkeyup="highlightJS()" id="highlightjs" name="highlightjs" >
	</textarea>
  </div>
</div>



<div class="prediv" onmouseover="setCopy('inline')" onmouseout="setCopy('none')">

<span id="output" class="classlabel">Output - Hover on content for more options</span>
<span style="" 
data-clipboard-target='layer' id="copyClipboard"
class="classlabel copy1" onclick="copyContent()">Click to copy As Plain text</span>
<span id="manualCopy"
class="classlabel copy2">Use Ctrl + C (manual copy) for text with highlights</span>
<!-- pre tag to contain the highlighted code -->
<pre id="layer" class="highlightedText">
</pre>

</div>


</body>
<header class="classfooter">
<span>

</span>

</header>
 </html>
